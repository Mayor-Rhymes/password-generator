<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow">
    <script src="https://kit.fontawesome.com/58b018064a.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js" 
    integrity="sha512-GQ5/eIhs41UXpG6fGo4xQBpwSEj9RrBvMuKyE2h/2vw3a9x85T1Bt0JglOUVJJLeyIUl/S/kCdDXlE/n7zCjIg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Pass Creator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="wrapper">
        

        <p>Password Generator</p>


        <div class="password-wrapper">

           <p class="password-holder" style="font-size: 20px">Placeholder</p>

           <p class="copy"><i class="fa-solid fa-copy" style="color: lightgreen"></i></p>
           

        </div>


        <div class="password-generator-section">
            <div class="row-section">

                <p>Character Length</p>

                <p style="color: lightgreen; font-size: 30px" class="slider-value">10</p>
            </div>
            <input type="range" min="7" max="20" value="10" class="slider" id="myRange">


            <div class="check-section">

               <input type="checkbox" id="uppercasebox"/>
               <p>Include Uppercase Letters</p>
            </div>

            <div class="check-section">

              <input type="checkbox" id="lowercasebox"/>
              <p>Include Lowercase Letters</p>
           </div>

           <div class="check-section" >

             <input type="checkbox" id="numberbox"/>
             <p>Include Numbers</p>
           </div>

           <div clasS="check-section">

            <input type="checkbox" id="symbolbox"/>
            <p>Include Symbols</p>
           </div>

           <div class="strength-section">
            <p style="color: #615F6B; flex-grow: 3; text-align: left">STRENGTH</p>
            <p style="color: white;" class="level-paragraph">MEDIUM </p>

            <div style="display: flex; gap: 5px ">
              
              <span class="level-box"></span> 
              <span class="level-box"></span> 
              <span class="level-box"></span> 
              <span class="level-box"></span>

            </div>
           
            
  
          </div>


          
          

          <button class="generate-password-button">Generate <i class="fa-solid fa-arrow-right" style="margin-left: 10px; margin-top: 5px"></i></button>


          <div class="toast">
              
            <p> Password has been copied to your clipboard. </p>
          

          </div>
        </div>


      



    </div>
</body>
</html>
